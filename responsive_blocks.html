<!DOCTYPE html>
<html lang="en">

    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Responsive Scaffold</title>
</head>
    <body>
        <header class="grid-con">
            <div class="box col-start-1 col-end-4 m-col-start-1 m-col-end-2">Logo</div>
            <div class="box col-start-4 col-end-5 m-col-start-2 m-col-end-13">Nav</div>
        </header>

        <main class="grid-con">
                <div id="hero-box" class="box col-span-full">Hero Image</div>  
                <div id="main-box" class="box col-span-4 m-col-span-6">Product 1</div>
                <div id="main-box" class="box col-span-4 m-col-span-6">Product 2</div>
                <div id="main-box" class="box col-start-1 col-end-3 m-col-span-4 l-col-span-3">Service 1</div>
                <div id="main-box" class="box col-start-3 col-end-5 m-col-span-4 l-col-span-3">Service 2</div>
                <div id="main-box" class="box col-start-1 col-end-3 m-col-span-4 l-col-span-3">Service 3</div>
                <div id="main-box" class="box col-start-3 col-end-5 m-col-span-4 l-col-span-3">Service 4</div>
                <div id="main-box" class="box col-start-1 col-end-3 m-col-span-4 l-col-span-3">Service 5</div>
                <div id="img-box" class="box l-col-span-6">Image</div>
                <div id="main-box" class="box col-start-3 col-end-5 m-col-span-4 l-col-span-3">Service 6</div>

        </main>

        <footer class="grid-con">
            <div id="footer-box" class="box col-span-full">Footer</div>
        </footer>
    </body>
</html>
